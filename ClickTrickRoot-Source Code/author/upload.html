<!DOCTYPE html>
<html>
<head>
    <title>SSRF Upload</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #e0e0e0; /* Light grey background */
            padding: 40px 50px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: #000; /* Make text black in the container */
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSRF Lab</h1>
        <form action="upload.php" method="post">
            <label for="file_url">URL to fetch:</label>
            <input type="text" id="file_url" name="file_url" placeholder="http://example.com/file.txt">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
