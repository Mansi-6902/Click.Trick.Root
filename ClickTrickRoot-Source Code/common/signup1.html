<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(to right, #dbe2e8, #8e9baf); /* Blue-grey gradient */
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.85); /* Light semi-transparent white */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h3 {
            color: #333; /* Dark grey text */
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #6c757d; /* Focused input border color */
            box-shadow: 0 0 5px rgba(108, 117, 125, 0.5);
        }

        .btn-warning {
            background-color: #000000; /* Black button */
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            color: white;
        }

        .btn-warning:hover {
            background-color: #333333; /* Darker on hover */
        }

        .text-center a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
            font-size: 14px;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <form action="signup.php" method="post" class="form-box" onsubmit="return validate()">
            <h3 class="text-center">Signup here..</h3>

            <input name="uname" required class="form-control mt-2" type="text" placeholder="Enter username">

            <input name="upass1" required class="form-control mt-2" type="password" placeholder="Enter Password" id="pass1">

            <input name="upass2" required class="form-control mt-2" type="password" placeholder="Retype Password" id="pass2">

            <select name="user_type" required class="form-control mt-2">
                <option>Author</option>
                <option>Guest</option>
               
            </select>

            <div class="text-center">
                <button class="btn btn-success mt-3" type="submit">Submit</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="login.html" class="text-dark">Already have an account? Login here..</a>
        </div>
    </div>

    <script>
        function validate(){
            let pass1Obj = document.getElementById("pass1");
            let pass2Obj = document.getElementById("pass2");

            if(pass1Obj.value === pass2Obj.value){
                return true;
            }
            alert("Password Mismatch");
            return false;
        }
    </script>

</body>
</html>
